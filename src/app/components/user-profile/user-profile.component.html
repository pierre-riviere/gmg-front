<div class="container">
  <!--USER PROFILE -->

  <div>
    <h1 class="text-center">User profile</h1>
    <ul class="list-group">
      <li class="list-group-item">Name : {{ user?.name }}</li>
      <li class="list-group-item">Firstname : {{ user?.firstname }}</li>
      <li class="list-group-item">Email : {{ user?.email }}</li>
      <li class="list-group-item">Created at : {{ user?.created_at | date: 'yyyy-MM-dd HH:mm' }}</li>
      <li class="list-group-item">Updated at : {{ user?.updated_at | date: 'yyyy-MM-dd HH:mm' }}</li>
    </ul>
  </div>

  <!-- USER TASKS -->
  <app-tasks [user]="user"></app-tasks>
</div>
