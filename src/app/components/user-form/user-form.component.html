<div class="card">
  <h2 class="card-title text-center pt-4">{{ getTitleForm() }}</h2>
  <form class="p-3">
    <div class="form-group">
      <label for="name">Name</label>
      <input required type="text" name="name" placeholder="Dupont" class="form-control" [(ngModel)]="user.name" />
    </div>

    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input
        required
        type="text"
        name="firstname"
        placeholder="Jean"
        class="form-control"
        [(ngModel)]="user.firstname"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        required
        type="email"
        name="email"
        placeholder="jean.dupont@email.com"
        class="form-control"
        [(ngModel)]="user.email"
      />
    </div>

    <div>
      <button type="button" class="btn btn-primary" (click)="saveUser()">Save</button>
    </div>
  </form>
</div>
